paths:
    migrations: %%PHINX_CONFIG_DIR%%/migrations

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: mysql
        host: localhost
        name: profile_live
        user: profile_live
        pass: profile_live
        port: 3306
        charset: utf8mb4
        collation: utf8mb4_unicode_ci

    development:
        adapter: mysql
        host: localhost
        name: profile_dev
        user: profile_dev
        pass: profile_dev
        port: 3306
        charset: utf8mb4
        collation: utf8mb4_unicode_ci

    testing:
        adapter: mysql
        host: localhost
        name: profile_testing
        user: profile_testing
        pass: profile_testing
        port: 3306
        charset: utf8mb4
        collation: utf8mb4_unicode_ci
